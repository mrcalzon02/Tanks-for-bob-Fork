[technology-description]
Encabulation-research=The study of complex, intertwining energy fields generated by subatomic particles, leading to the manipulation of quantum entanglement for advanced communication and transportation systems..
Turbo-Encabulation-research= Pushing the boundaries of Encabulation by amplifying energy flux densities, resulting in hyper-accelerated particle interactions, enabling unimaginable computational speeds and the development of retrograde encabluate propulsion systems.
Hyper-Encabulation-research= Unleashing the true potential of Encabulation and Turbo-Encabulation by harnessing the cosmic fabric's substructure curvature, allowing for the creation of stable Encarbulatorey wormholes, posiflux manipulation, and unlocking the mysteries of Cabulated travel.
modular-tank-research=Allows construction of Battle Tanks with different turret configurations on same chassis.
modular-tank-research2=Allows construction of W.L.S.K (Wild Life Survival Kit) to improve armour of Battle Tanks.
modular-tank-research3=Allows construction of support tanks, Minelayer and a Rapid Firing Rocket Launcher system.
mechanized-infantry-research=Allows construction of box magazines with large capacity to be used with Infantry or Vehicle mounted weapons. Also Fish Kits.
new-munitions=Allows construction of chemical weapons. Normally banned, but screw the nature. After all what was the last nice thing nature did for you?
organic-explosives=A rather painful method of extracting required metarials for Heavy Ordinance Charges from wood and stone instead of petrol products.
organic-explosives2=Get More out of your Derived explosives.
organic-explosives3=The Spicy Bomb gets even spicyer take care.
super-tank-research=Allows construction of components and assembly of Heavy Battle Tanks, the ultimate gas guzzlers and gun shooters.
super-tank-research2=Allows construction of Heavy Battle Tanks with Windlass Mass Desyncronizer Cannon mounted. There is no reason other then pure hatred to drive one around.
tank-recall=Enhances tanks with a recall teleporter

